<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Script de redirection pour HashRouter sur GitHub Pages -->
    <script type="text/javascript">
      // Redirige vers la version hash si on arrive sans hash
      (function() {
        var hash = window.location.hash;
        if (!hash || hash === '' || hash === '#') {
          window.location.replace(window.location.pathname + '#/');
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/reveal-beauty-react/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reveal Beauty - Marque de mode féminine qui célèbre la femme telle qu'elle est. Dakar, Sénégal." />
    <meta name="keywords" content="Reveal Beauty, mode féminine, Dakar, Sénégal, élégance, vêtements femme" />
    <title>Reveal Beauty | Mode Féminine</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
