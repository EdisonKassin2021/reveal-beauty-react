<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Script de redirection SPA pour GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reveal Beauty - Marque de mode féminine qui célèbre la femme telle qu'elle est. Dakar, Sénégal." />
    <meta name="keywords" content="Reveal Beauty, mode féminine, Dakar, Sénégal, élégance, vêtements femme" />
    <title>Reveal Beauty | Mode Féminine</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
