<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Reveal Beauty</title>
    <script type="text/javascript">
      // Redirection SPA pour GitHub Pages
      // Ce script redirige les URLs 404 vers index.html pour que React Router puisse g√©rer la route
      var pathSegmentsToKeep = 1; // 1 pour /repo-name/, 0 pour username.github.io
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirection en cours...
  </body>
</html>
